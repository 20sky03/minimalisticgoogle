          <div class="container-lg my-3 bg-dark c text-white"><h2><b>ADVANCED SEARCH</b></h2></div>
          <div class="container-lg my-3 bg-transparent text-white" class="font"><b>Find pages with...</b></div>    
    <form action="https://google.com/search" name="f">
        <div class="field">
            <label for="field1"  class=" font fieldlabel">all these words:</label>
            <input type="text" class="fieldinput" id="field1" value=""  name="as_q">
            <label class="fieldInfo fontInfo">Type the important words: tri-colour rat terrier</label>
        </div>
        <br>
        <div class="field">
            <label for="field2" class="font fieldlabel" >this exact word or phrase: </label>
            <input type="text" class="fieldinput" id="field2" value=""  name="as_epq">
            <label class="fieldInfo fontInfo">Put exact words in quotes: "rat terrier"</label>
        </div>
        <br>
        <div class="field">
            <label  for="field3"  class="font fieldlabel">any of these words: </label>
            <input type="text" class="fieldinput" id="field3" value=""  name="as_oq">
            <label class="fieldInfo fontInfo">Type OR between all the words you want: miniature OR standard</label>
        </div>
        <br>
        <div class="field">
            <label for="field4"  class="font fieldlabel">none of these words: </label>
            <input type="text" class="fieldinput" id="field4" value=""  name="as_eq">
            <label class="fieldInfo fontInfo">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
        </div>
        <br>
        <div class="field">
            <label class="font fieldlabel" for="field5">numbers ranging from: </label>
            <input type="text" class="field fieldinfolast" id="field5" value=""  name="as_nlo">
            <span class="seperator" style = "color: ghostwhite;">to</span>
            <input type="text" class="field fieldinfolast" id="field5" value=""  name="as_nhi">
            <label class="fieldInfo fontInfo">Put two full stops between the numbers and add a unit of measurement: 10..35 kg, £300..£500, 2010..2011</label>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Advanced Search">
    </form>        
    </body>
